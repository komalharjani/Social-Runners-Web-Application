<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" rel="stylesheet">
</head>

<body onload=dashboard()>
    <!--Header-->
    <div class="header">
        <h2>Welcome to Social Runners </h2>
        <button onclick="location.href = './index.html'" style="width:auto;">Logout</button>
    </div>

    <!--Profile and Calendar-->
    <div class="leftcolumn">
        <div class="card" style="height:500px">
            <div class="profile">
                <img src="img.png" alt="John" style="width:100%">
                <h3 id="nameDisplay">Name</h3>
                <p id="ageDisplay">Age: </p>
                <p>Run Score:</p>
                <button style="width:auto;">Settings</button>
            </div>
        </div>
    </div>

    <!--Social Runs-->
    <div class="centercolumn" id="startRun">
        <div class="card">
            <h2>Current Runs</h2>

            <button onclick="document.getElementById('newRun').style.display='block'" style="width:auto;">Plan New
                Run</button>

            <!--<div id="newRun" class="modal">
        <div class="header">
            <h2>Welcome to Social Runners </h2>
        </div>

        <span onclick="document.getElementById('newRun').style.display='none'" class="close"
            title="Close Modal">&times;</span>-->

            <!--Alert Message here before Close - will lose all data -->
            <div class="container">
                <h1>Plan A Social Run</h1>
                <p>Please fill in this form to create a run.</p>
                <form id="distance_form">
                    <div>
                        <label>Origin:</label>
                        <input id="from_places" class="form-control" placeholder="Enter a Location" />
                        <input id="origin" type="hidden" name="origin" required />
                    </div>

                    <div>
                        <label>Destination:</label>
                        <input id="to_places" class="form-control" placeholder="Enter a Location" />
                        <input id="destination" type="hidden" name="destintion" required />
                    </div>

                    <input type="submit" value="calculate" class="btn btn-primary" />
                </form>
                <script>

                    $(function () {
                        google.maps.event.addDomListener(window, 'load', function () {
                            var from_places = new google.maps.places.Autocomplete(document.getElementById("from_places"));
                            var to_places = new google.maps.places.Autocomplete(document.getElementById("to_places"));

                            google.maps.addListener(from_places, 'place_changed', function () {
                                var from_place = from_places.getPlace();
                                var from_address = from_place.formatted_address;
                                $('#origin').val(from_address);
                            });

                            google.maps.addListener(to_places, 'place_changed', function () {
                                var to_place = to_places.getPlace();
                                var to_address = to_place.formatted_address;
                                $('#destination').val(to_address);
                            });
                        });
                    });
                </script>

                <div><label>Start Location</label><input type="text" id="origin" required /></div>
                <div><label>End Location</label><input type="text" id="end" required /></div>
                <div><label>Pace in km/hour</label><input type="number" id="pace" required /></div>
                <div><label>Date</label><input type="data" id="date" required /></div>
                `
                <button id="planARun">Build Run!</button>

            </div>
        </div>

        <!--New Modal-->



    </div>
    </div>

    <!--Stats -->
    <div class="rightcolumn">
        <div class="card" style="height:500px">
            <h2>Calendar</h2>
            <h1>My Google Map</h1>
            <div id="map"></div>
        </div>
    </div>

</body>
<script src="client.js"></script>
