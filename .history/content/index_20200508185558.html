<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <!--Login Page-->
    <div id="LoginPage">
        <div class="header">
            <h2>Welcome to Social Runners </h2>
        </div>

        <div class="container">
            <h1>Login</h1>
            <label for="userName"><b>Email</b></label>
            <input type="text" placeholder="Enter Username" id="emailLogin" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="passwordLogin" required>

            <button onclick=login() id="loginInBtn">Login</button>
            <button onclick="location.href = './register.html'" style="width:auto;">Don't have an Account? Sign
                Up</button>
        </div>
    </div>
   <!--Register Page-->
    <div id="registerPage">
        <div class="header">
            <h2>Welcome to Social Runners </h2>
        </div>

        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <div><label>Full Name</label><input type="text" id="name" required /></div>
            <div><label>Email</label><input type="email" id="email" required /></div>
            <div><label>Age</label><input type="number" min=10 max=100 id="age" required /></div>
            <div><label>Password</label><input type="password" id="password" required /></div>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <button id="addNewUserBtn" onclick="signUp()">Sign Up</button>
            <button onclick="location.href = './index.html'" style="width:auto;">Have an Account? Login</button>

        </div>
    </div>
</body>
<script src="client.js"></script>

</html>
