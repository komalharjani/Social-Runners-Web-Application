<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="./client.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
    <!--Header-->
	<div class="header">
        <h2>Welcome to Social Runners </h2>

    <button onclick="document.getElementById('signUp').style.display='block'" style="width:auto;">Sign Up</button>
    <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>
	</div>

    <!--Sign Up Modal-->
    <div id="signUp" class="modal">
        <div class="header">
            <h2>Welcome to Social Runners </h2>
            <button onclick="document.getElementById('login').style.display='block'" style="width:auto;">Login</button>

        </div>
    
        <span onclick="document.getElementById('signUp').style.display='none'" class="close"
            title="Close Modal">&times;</span>
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <div><label>First Name</label><input type="text" id="forename" required/></div>
                <div><label>Second Name</label><input type="text" id="surname" required/></div>
                <div><label>Email</label><input type="email" id="email" required/></div>
                <div><label>Age</label><input type="number" min=10 max=100 id="age" required/></div>
                <div><label>Password</label><input type="password" id="password" required/></div>
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button id="addNewUserBtn">Sign Up</button>

            </div>
    </div>

    <!--Login Modal -->
    <div id="loginPage" class="modal">
        <div class="header">
            <h2>Welcome to Social Runners </h2>
        </div>
    
        <span onclick="document.getElementById('loginPage').style.display='none'" class="close"
            title="Close Modal">&times;</span>
            <div class="container">
                <h1>Login</h1>
                <hr>
                <label for="userName"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Login</button>
                </div>
            </div>
    </div>


</body>
</html>
