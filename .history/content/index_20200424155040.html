<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="./client.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="header">
        <h2>Welcome to Social Runners </h2>
    </div>

	<button onclick="document.getElementById('signUp').style.display='block'" style="width:auto;">Sign Up</button>

    <div id="signUp" class="modal">
        <div class="header">
            <h2>Welcome to Social Runners </h2>
        </div>
    
        <span onclick="document.getElementById('signUp').style.display='none'" class="close"
            title="Close Modal">&times;</span>
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <div><label>First Name</label><input type="text" id="forename"/></div>
                <div><label>Second Name</label><input type="text" id="surname"/></div>

				<div><label>Password</label><input type="password" id="password"/></div>
				<button id="addNewUserBtn">Sign Up</button>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            </div>
    </div>


</body>
</html>
